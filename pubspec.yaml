name: secure_vault
description: Secure cloud storage for your files
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.0.0
  
  # Camera & Image
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  
  # Permissions
  permission_handler: ^11.2.0
  
  # File handling
  path_provider: ^2.1.2
  file_picker: ^8.0.0
  mime: ^1.0.5
  
  # UUID generation
  uuid: ^4.3.3
  
  # UI
  intl: ^0.19.0
  
  # State management
  flutter_bloc: ^8.1.4
  
  # Utilities
  equatable: ^2.0.5
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"
